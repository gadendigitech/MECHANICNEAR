<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Driver Profile | Mechanic-Near</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <body class="bg-profile">
    <div class="app-container">
        <!-- Header -->
        <header class="form-header">
            <h1>Driver Profile</h1>
           
        </header>

        <!-- Profile Form -->
        <form class="profile-form" id="driverSignupForm">
            <p>Set up your basic information</p>
            <!-- Basic Information -->
            <div class="form-group">
                <label for="fullName">Full Name*</label>
                <input type="text" id="fullName" required placeholder=>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" required placeholder="+254">
            </div>

            <div class="form-group">
                <label for="email">Email Address*</label>
                <input type="email" id="email" required placeholder=".com">
            </div>

            <!-- Vehicle Information -->
            <div class="form-section">
                <h3>Vehicle Information</h3>
                
                <div class="form-group">
                    <label for="vehicleMake">Make*</label>
                    <input type="text" id="vehicleMake" required placeholder="Toyota">
                </div>

                <div class="form-group">
                    <label for="vehicleModel">Model*</label>
                    <input type="text" id="vehicleModel" required placeholder="Corolla">
                </div>

                <div class="form-group">
                    <label for="vehicleYear">Year*</label>
                    <input type="number" id="vehicleYear" required placeholder="2015" min="1990" max="2025">
                </div>

                <div class="form-group">
                    <label for="plateNumber">Plate Number*</label>
                    <input type="text" id="plateNumber" required placeholder="KAA 123A">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" class="submit-btn">Save Profile</button>
            </div>
        </form>
    </div>
    <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
    <script type="module" src="firebase.js"></script>
    
    <script src="requestservice.html"></script>
    <script type="module" src="driverprof.js"></script>

</body>
</html>
