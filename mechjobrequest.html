<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mechanic Dashboard</title>
  <!-- Load Google Maps API properly -->
  <script>
    function loadGoogleMaps() {
      const script = document.createElement('script');
      script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyA7j-bZi8IP5ZFFmbKZ2VKo6lg-HAtECrE&callback=initMap&loading=async';
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }
    window.addEventListener('DOMContentLoaded', loadGoogleMaps);
  </script>
  <style>
    #map {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc; /* Added for visibility */
    }
    #jobBox {
      background: #eee;
      padding: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Welcome Mechanic</h2>
  <!-- Map container with proper dimensions -->
  <div id="map"></div>
  <div id="jobBox">
    <h3>Incoming Job</h3>
    <div id="jobDetails">No job yet...</div>
    <button id="acceptBtn">ACCEPT</button>
    <button id="denyBtn">DENY</button>
  </div>

  <!-- Load Firebase using CDN (non-module version) -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  
  <!-- Your script -->
  <script src="mechjobrequest.js"></script>
</body>
</html>
