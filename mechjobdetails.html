<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mechanic - Job Details</title>
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
  <!-- Load Google Maps API -->
  <script>
    function loadGoogleMaps() {
      const script = document.createElement('script');
      script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyA7j-bZi8IP5ZFFmbKZ2VKo6lg-HAtECrE&callback=initMap&loading=async';
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }
    window.addEventListener('DOMContentLoaded', loadGoogleMaps);
  </script>
</head>
<body>
  <h2>Job Details</h2>
  <p><strong>Driver:</strong> <span id="driverName"></span></p>
  <p><strong>Vehicle:</strong> <span id="vehicle"></span></p>
  <p><strong>Issue:</strong> <span id="issue"></span></p>

  <div id="map"></div>

  <button id="enrouteBtn">En Route</button>
  <button id="completeBtn">Complete Job</button>

  <!-- Load Firebase using CDN (non-module version) -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  
  <!-- Your script (not module) -->
  <script src="mechjobdetails.js"></script>
</body>
</html>
